<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deux cartes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da347b59d8.js" crossorigin="anonymous"></script>
</head>
<body>
     <!--Carte Free -->
    <div class="Carte-free">
        <h2>Free</h2>
        <p>For freelancers</p>
        <h1>$0</h1>
        <ul>
        <li><i class="fas fa-circle-check"></i> 1 users</li>
        <li><i class="fas fa-circle-check"></i> 10 downloads per months</li>
        <li><i class="fas fa-circle-check"></i> Raster files</li>
        <button class="btn1">Subcribe</button>
        </ul>
        
    </div>
     <!-- Carte Pro -->
    <div class="Carte-pro">
         <h2>Pro</h2>
         <p>For agentices</p>
         <h1>$40</h1>
         <ul>
             <li><i class="fas fa-circle-check"></i> 3 users</li>
             <li><i class="fas fa-circle-check"></i> Unlimited downloads</li>
             <li><i class="fas fa-circle-check"></i> Fully-editable files</li>
             <li><i class="fas fa-circle-check"></i> Custom packs</li>
             <li><i class="fas fa-circle-check"></i> 200+ custom icons</li>
             <button class="btn2" >Subcribe</button>
        </ul>
    </div>
    
</body>
</html>
